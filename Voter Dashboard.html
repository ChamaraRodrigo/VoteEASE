<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Dashboard</title>
    <link rel="stylesheet" href="/css/dasboad.css" />


    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- tailwind css file -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- add your code this area only: start -->
    <div class="container">
      <h1>Welcome, [Voter Name]!</h1>
      <p>Voter ID: [Voter ID]</p>
      <p>Account ID: [Account ID]</p>

      <!-- Voting Options -->
      <h2>Available Voting Campaigns</h2>
      <ul id="voting-campaigns">
          <li>
              <span>[Campaign 1 Name]</span>
              <button onclick="voteForCampaign(1)">Vote</button>
          </li>
          <li>
              <span>[Campaign 2 Name]</span>
              <button onclick="voteForCampaign(2)">Vote</button>
          </li>
          <!-- Add more campaigns here -->
      </ul>
  </div>
    <!-- add your code this area only: end-->

    <!-- footer -->
    <div id="footer"></div>

    <!-- header and footer js -->
    <script>
      $(() => {
        $("#header").load("./components/header.html");
        $("#footer").load("./components/footer.html");
      });
    </script>
  </body>
</html>
