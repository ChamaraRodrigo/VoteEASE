<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoteEASE | Contact</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- tailwind css file -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a943423ab3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-900 text-white">
    <!-- header -->
    <div id="header"></div>

    <div class="flex w-full min-h-screen justify-center items-center mt-16">
      <div
        class="flex flex-col space-y-6 md:flex-row md:space-x-6 md:space-y-0 bg-purple-800 w-full max-w-4xl p-8 sm:p-12 rounded-xl shadow-lg text-white overflow-hidden"
      >
        <div class="flex flex-col space-y-8 justify-between">
          <div>
            <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
            <p class="pt-2 text-purple-200 text-sm">
              Got a question? We're here to help and answer any question you
              might have. We look forward to hearing from you.
            </p>
          </div>
          <div class="flex flex-col space-y-6">
            <div class="inline-flex space-x-2 items-center">
              <i class="fa-solid fa-phone text-purple-300 text-xl"></i>
              <span>+(055) 254 8794</span>
            </div>
            <div>
              <div class="inline-flex space-x-2 items-center">
                <i class="fa-solid fa-envelope text-purple-300 text-xl"></i>
                <span>contact@voteease.com</span>
              </div>
            </div>
            <div>
              <div class="inline-flex space-x-2 items-center">
                <i class="fa-solid fa-location-dot text-purple-300 text-xl"></i>
                <span>Uva Wellassa University</span>
              </div>
            </div>
          </div>
          <div class="flex space-x-4 text-lg">
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
        <div class="relative">
          <div
            class="absolute z-0 w-40 h-40 bg-purple-400 rounded-full -right-28 -top-28"
          ></div>
          <div
            class="absolute z-0 w-40 h-40 bg-purple-400 rounded-full -left-28 -bottom-16"
          ></div>
          <div
            class="relative z-10 bg-white rounded-xl shadow-lg p-8 text-gray-700 md:w-80"
          >
            <form action="" class="flex flex-col space-y-4">
              <div>
                <label for="" class="text-sm">Your name</label>
                <input
                  type="text"
                  placeholder="Your name"
                  class="ring-1 ring-gray-400 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-purple-400"
                />
              </div>
              <div>
                <label for="" class="text-sm">Email Address</label>
                <input
                  type="email"
                  placeholder="Email Address"
                  class="ring-1 ring-gray-400 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-purple-400"
                />
              </div>
              <div>
                <label for="" class="text-sm">Message</label>
                <textarea
                  placeholder="Type your message here"
                  rows="4"
                  class="ring-1 ring-gray-400 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-purple-400"
                ></textarea>
              </div>
              <button
                class="inline-block self-center bg-purple-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- header and footer js -->
    <script>
      $(() => {
        $("#header").load("./components/header.html");
        $("#footer").load("./components/footer.html");
      });
    </script>
  </body>
</html>
