<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- menu settings script -->
<script src="./js/nav-menu.js"></script>

<header class="bg-purple-500 py-4 px-8 flex justify-center">
  <div class="container mx-0 md:mx-auto flex justify-between items-center">
    <h1 class="text-3xl font-bold text-white">VoteEASE</h1>
    <nav class="flex items-center">
      <button onclick="menuSettings(event)" id="menu-btn" class="z-50">
        <span class="material-symbols-outlined text-white md:hidden">
          menu
        </span>
      </button>

      <!-- header link area -->
      <div
        id="menu"
        class="fixed -right-80 top-0 z-40 flex h-screen flex-col bg-slate-700 pe-4 ps-3 pt-10 duration-300 shadow-2xl shadow-purple-500/50 hover:shadow-emerald-500/50 md:relative md:right-0 md:h-auto md:flex-row md:bg-transparent md:pt-0"
      >
        <a
          href="#"
          class="mx-4 my-3 w-60 font-semibold text-white hover:text-green-300 md:my-0 md:w-auto"
          >About</a
        >

        <a
          href="#"
          class="mx-4 my-3 w-60 font-semibold text-white hover:text-green-300 md:my-0 md:w-auto"
          >Voting Process</a
        >

        <a
          href="#"
          class="mx-4 my-3 w-60 font-semibold text-white hover:text-green-300 md:my-0 md:w-auto"
          >Pricing</a
        >

        <a
          href="#"
          class="mx-4 my-3 w-60 font-semibold text-white hover:text-green-300 md:my-0 md:w-auto"
          >Contact</a
        >

        <a
          href="#"
          class="mx-4 my-3 w-60 font-semibold text-white hover:text-green-300 md:my-0 md:w-auto"
          >FAQ</a
        >
      </div>
    </nav>
  </div>
</header>

    
    

    <div class="flex justify-center items-center min-h-screen bg-gray-200">
    <div class="max-w-md w-full mx-4 p-6 bg-purple-300 rounded-lg shadow-md">
      <img src="login.jpg" alt="" class="w-20 h-20 mx-auto mb-4">
      <h2 class="text-2xl font-semibold text-center">Welcome to VoteEase!</h2>
      <p class="text-center text-gray-600">Empower your voting democracy</p>
      <form class="mt-6">
           <div class="flex justify-between mb-4">
          <div class="flex items-center">
            <input type="radio" id="admin" name="account-type" value="admin" class="mr-1">
            <label for="admin" class="mr-4">Admin</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="developer" name="account-type" value="developer" class="mr-1">
            <label for="developer" class="mr-4">Organizer</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="user" name="account-type" value="user" class="mr-1">
            <label for="user">User</label>
          </div>
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
          <div class="relative">
            <input type="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <span class="absolute top-2 right-3 text-gray-400"><i class="fas fa-envelope"></i></span>
          </div>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
          <div class="relative">
            <input type="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <span class="absolute top-2 right-3 text-gray-400"><i class="fas fa-lock"></i></span>
          </div>
        </div>
        <div class="mb-4 text-center">
          <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
        </div>
        <div class="text-center">
          
           <button type="submit" class="px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg hover:bg-purple-600">Login</button>
        </div>
      </form>
    </div>
  </div>
    

    <!-- Footer (you can include a common footer for all pages) -->
    <footer class="bg-purple-700 py-4 px-8 text-center mt-20">
  <p class="text-sm text-white">
    &copy; 2023 VoteEASE. All rights reserved. |
    <a href="#" class="text-white hover:text-green-200">Privacy Policy</a> |
    <a href="#" class="text-white hover:text-green-200">Terms of Service</a>
  </p>
</footer>
    
</body>
</html>
