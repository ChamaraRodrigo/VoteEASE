<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VoteEASE</title>

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css file -->
    <link href="/css/output.css" rel="stylesheet" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- Container -->
    <div class="my-24 w-screen flex justify-center">
      <!-- Section: Design Block -->
      <section class="mx-5 text-center lg:text-left max-w-7xl w-full">
        <div
          class="grid items-center lg:grid-cols-2 gap-10 w-full place-items-center"
        >
          <!-- left side -->
          <form
            class="flex flex-col justify-start w-full sm:w-3/4 text-left md:w-1/2 lg:w-full"
          >
            <!-- email -->
            <div class="mb-6">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="name@abc.com"
                required
              />
            </div>
            <!-- password -->
            <div class="mb-6">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="********"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div class="flex mb-6 justify-between items-center">
              <!-- remeber -->
              <div class="flex items-center">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    name="remember"
                    type="checkbox"
                    value="remember"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                    required
                  />
                </div>
                <label
                  for="remember"
                  class="ml-2 text-sm font-medium text-gray-900"
                  >Remember me</label
                >
              </div>
              <!-- forget password -->
              <a href="/forget" class="ml-2 text-sm font-medium text-gray-900"
                >Forget password</a
              >
            </div>
            <button
              type="submit"
              class="text-white place-self-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-1/2 px-5 py-2.5 text-center"
            >
              Submit
            </button>
          </form>

          <!-- right side -->
          <div class="hidden lg:flex lg:justify-center">
            <img src="img/login.svg" class="w-2/3 h-2/3" alt="login image" />
          </div>
        </div>
      </section>
      <!-- Section: Design Block -->
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- header and footer js -->
    <script>
      $(() => {
        $("#header").load("./components/header.html");
        $("#footer").load("./components/footer.html");
      });
    </script>
  </body>
</html>
