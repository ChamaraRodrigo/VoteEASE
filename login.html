<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VoteEASE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- tailwind css file -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-900 text-white">
    <!-- header -->
    <div id="header"></div>

   <!-- Login Form -->
       <div class="flex justify-center items-center min-h-screen bg-purple-300">
           <!-- Login Form Container -->
    <div class="max-w-md w-full mx-4 p-6 bg-purple-700 rounded-lg shadow-md">
      <img src="login.jpg" alt="" class="w-20 h-20 mx-auto mb-4">
      <h2 class="text-2xl font-semibold text-center">Welcome to VoteEase!</h2>
      <p class="text-center text-black">Empower your voting democracy</p>
      <form class="mt-6">
         <!-- Username Input -->  
        <div class="mb-4">
            <label for="username" class="block text-black font-semibold mb-1">Username</label>
          <div class="relative">
            <input type="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <span class="absolute top-2 right-3 text-gray-400"><i class="fas fa-envelope"></i></span>
          </div>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-black font-semibold mb-1">Password</label>
          <div class="relative">
            <input type="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <span class="absolute top-2 right-3 text-gray-400"><i class="fas fa-lock"></i></span>
          </div>
        </div>
         <!-- Sign Up Link -->
        <div class="mb-4 text-center">
          <p class="text-sm text-black">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
        </div>
         <!-- Login Button -->
        <div class="text-center">
          
           <button type="submit" class="px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg hover:bg-purple-600">Login</button>
        </div>
      </form>
    </div>
  </div>
   </div>  

    <!-- footer -->
    <div id="footer"></div>

    <!-- header and footer js -->
    <script>
      $(() => {
        $("#header").load("./components/header.html");
        $("#footer").load("./components/footer.html");
      });
    </script>
    <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 1; /* Adjust the opacity value as needed (0 to 1) */
    }

    /* Exclude header and footer from the background and opacity styles */
    body > :not(#header):not(#footer) {
      background: none;
      opacity: 0.9;
    }
  </style>
  </body>
</html>
